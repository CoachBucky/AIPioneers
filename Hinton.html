        // --- PRESENTATION LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('presentation-container');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const slideCounter = document.getElementById('slide-counter');

            let currentSlide = 0;

            // Create slide elements from data
            const slides = slidesData.map((slideData, index) => {
                const slideEl = document.createElement('div');
                slideEl.className = 'slide absolute top-0 left-0 w-full h-full';
                if (index !== 0) {
                    slideEl.classList.add('opacity-0', 'pointer-events-none');
                }
                slideEl.innerHTML = slideData.content;
                container.appendChild(slideEl);
                return slideEl;
            });

            const totalSlides = slides.length;

            function updateView() {
                // Update slides visibility
                slides.forEach((slide, index) => {
                    if (index === currentSlide) {
                        slide.classList.remove('opacity-0', 'pointer-events-none');
                    } else {
                        slide.classList.add('opacity-0', 'pointer-events-none');
                    }
                });

                // Update counter
                slideCounter.textContent = `${currentSlide + 1} / ${totalSlides}`;

                // Update buttons
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide === totalSlides - 1;
            }
            
            // Event Listeners
            nextBtn.addEventListener('click', () => {
                if (currentSlide < totalSlides - 1) {
                    currentSlide++;
                    updateView();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentSlide > 0) {
                    currentSlide--;
                    updateView();
                }
            });

            // Initial view
            updateView();
        });

    </script>
</body>
</html>
